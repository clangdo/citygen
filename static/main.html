<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/style.css" />
    <!-- The following line is adapted from https://fontawesome.com/docs/web/setup/host-yourself/webfonts -->
    <link rel="stylesheet" href="vendor/fontawesome-free-6.1.1/css/solid.css" />
    <title> Cityscripter </title>
    <script src="static/generate.js" defer="true"></script>
    <script src="static/collapse.js" defer="true"></script>
  </head>
  <body id="body" lang="en-US" onkeydown="handleKeydown(event)" >
    <div id="workspace">
      <div id="editor-container" class="container">
        <div class="label-bar">
          <h2>Script</h2><div class="spacer"></div>
          <a href="/docs/welcome.html" target="_blank">Learn to write cityscript </a>
        </div>
        <div id="editor-status" class="status"></div>
        <textarea id="editor" placeholder= "Input your cityscript here or click the &quot;Generate&quot; button to make a default city."
                  name="script"></textarea>
      </div>
      <div id="output-container" class="container">
        <div class="label-bar">
          <h2>Output</h2>
        </div>
        <div id="output-status" class="status"></div>
        <div id="output" class="vertscroll">
        </div>
      </div>
    </div>
    <div id="button-bar">
      <div id="button-box">
        <button id="generate-button" onclick="generate(event)" >Generate <span class="fas">ÔÅã</class></button>
      </div>
    </div>
  </body>
</html>
