<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/generate.js" defer="true"></script>
  </head>
  <body id="body" lang="en-US" onkeydown="handleKeydown" >
    <div id="editor">
      <div id="editor-container">
        <div class="label-bar">
          <h2>Script</h2>
        </div>
        <textarea id="script-editor" placeholder="Script will go here" disabled="true" name="script">
        </textarea>
      </div>
      <div id="output-container">
        <div class="label-bar">
          <h2>Output</h2>
        </div>

        <div id="output" class="vertscroll">
        </div>
      </div>
    </div>
    <div id="button-bar">
      <div id="button-box">
        <button id="generate-button" onclick="generate" >Generate</button>
      </div>
    </div>
  </body>
</html>
